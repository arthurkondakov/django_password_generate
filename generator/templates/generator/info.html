<!DOCTYPE html>
<html>
<head>
    <title>Info</title>
    <meta charset="utf-8" />
</head>
<body>

    <h2>{{header}}</h2>

    <p>Имя:{{user_info.firstname}}<br>

    {% autoescape off %}

    {% endautoescape %}
</body>
</html>
